services:
  # LogFlux Application (Frontend + Backend + Caddy)
  logflux:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
        GOPROXY: ${GOPROXY}
        GOSUMDB: ${GOSUMDB}
    container_name: logflux-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Caddy 数据持久化
      - caddy_data:/data/caddy
      - caddy_config:/config/caddy
      - caddy_logs:/var/log/caddy
      
      # 后端配置文件（只读）
      - ../backend/etc/config.yaml:/app/etc/config.yaml:ro
      
      # GeoIP2 数据库文件（请下载并放置到指定路径）
      # 下载地址: https://dev.maxmind.com/geoip/geolite2-free-geolocation-data
      # 如不需要 GeoIP2 功能，可注释掉 Caddyfile 中的 geoip 配置
      - ./GeoLite2-City.mmdb:/usr/share/GeoIP/GeoLite2-City.mmdb:ro
      
    environment:
      - TZ=Asia/Shanghai
    networks:
      - logflux-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    
    # 可选：资源限制
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M

networks:
  logflux-network:
    driver: bridge

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  caddy_logs:
    driver: local
